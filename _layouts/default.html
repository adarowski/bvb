<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-379490-14"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-379490-14');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <title>{{ page.title }}</title>
    <meta name="description" content="Dedicated to Borussia Dortmund’s first womens squad. Includes squad information, statistics, and match reports as the team begins its climb up the German football pyramid.">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css?38">
    <script src="assets/js/tablesort.js"></script>
    <script src="assets/js/tablesort.number.js"></script>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@fussballtwit" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="Dedicated to Borussia Dortmund’s first womens squad. Includes squad information, statistics, and match reports as the team begins its climb up the German football pyramid." />
    <meta name="twitter:image" content="http://darowski.com/bvb/assets/images/frauen/bvb-frauen-fun.jpg" />
  </head>
  <body class="{{ page.body_class }}">
    <header>
      <div class="logo">
        <a href="./"><img src="assets/images/logo.svg" alt="Borussia Dortmund logo" width="80" height="80" /></a>
      </div>
      <div class="titles">
        <h1>
          <a href="./"><span>Borussia Dortmund Frauen</span> <em>Fan Site</em></a>
        </h1>
        <nav>
          <ul>
            <li class="home"><a href="./">Home</a></li>
            <li class="players">
              <a href="players.html">Players</a>
              <div class="player-list">
                <ul>
                  {% for player in site.data.players-frauen %}
                      <li>
                        <a href="{{ player.id }}.html">
                          <div class="player-photo" style="background-image: url(assets/images/frauen/100/{{ player.id }}.jpg)"></div>
                          <span>{{ player.first }} {{ player.last }}</span>
                        </a>
                      </li>
                  {% endfor %}
                </ul>
              </div>
            </li>
            <li class="goals"><a href="goals.html">Goals</a></li>
            <li class="friendlies"><a href="friendlies.html">Friendlies</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      {{ content }}
    </div>
    <footer>
      {% include footer.html %}
    </footer>
  </body>
</html>
